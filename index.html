<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img src="wi/d.png" alt="로딩 중" id="loading-image" style="animation: wave 1s infinite;">
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- 닉네임 입력 화면 -->
    <div id="nickname-input-screen" style="display:none;">
        <h1>닉네임 입력</h1>
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
        <button id="start-button">시작</button>
    </div>

    <!-- 메인 페이지 -->
    <div id="main-page" style="display:none;">
        <header id="main-header">
            <h1>환영합니다!</h1>
        </header>
        <div id="profile-card">
            <h2>프로필</h2>
            <p>닉네임: <span id="nickname">없음</span></p>
        </div>
        <div id="navigation">
            <h2>이동할 페이지</h2>
            <button class="nav-button" id="fortune-page-button" onclick="location.href='fo/index.html'">🔮 오늘의 운세</button>
            <button class="nav-button" id="html-info-page-button" onclick="location.href='ht/index.html'">📘 HTML이란?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
